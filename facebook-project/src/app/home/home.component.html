<create-post [results]="places" (placeSearcher)="onPlaceSearch($event)" (onPublish)="onPublish($event)"></create-post>
<hr>
<ul class="nav nav-tabs">
  <li class="nav-item"> <a data-toggle="tab" class="nav-link active" data-target="#home">Published</a></li>
  <li class="nav-item"> <a data-toggle="tab" class="nav-link" data-target="#profile">Unpublished</a></li>
</ul>
<div class="tab-content">
  <div class="tab-pane active" id="home" role="tabpanel" *ngIf="publishedPosts">
    <!--<div class="tab-pane" id="home" role="tabpanel">-->
    <div *ngFor="let post of publishedPosts">
      <post-child [post]="post"></post-child>
    </div>    
    <div *ngIf="publishedPosts.length ==0">
      <empty-post-child></empty-post-child>
    </div>
    <div class="row" *ngIf="paging">
      <div class="col-md-12 text-center">
        <button class="btn btn-secondary" (click)="getPrev()">Prev</button>
        <button class="btn btn-secondary" (click)="getNext()">Next</button>
      </div>
    </div>

  </div>
  <div class="tab-pane" id="profile" role="tabpanel" *ngIf="unpublishedPosts">
    <div *ngFor="let unpub of unpublishedPosts">
      <unpublished-post-child [post]="unpub"></unpublished-post-child>
    </div>
    <div *ngIf="unpublishedPosts.length ==0">
      <empty-post-child></empty-post-child>
    </div>
    <div class="row" *ngIf="pagingUnpublished">
      <div class="col-md-12 text-center">
        <button class="btn btn-secondary" (click)="getPrevUnpublished()">Prev</button>
        <button class="btn btn-secondary" (click)="getNextUnpublished()">Next</button>
      </div>
    </div>

  </div>
  <div>
  </div>
</div>


<div class="modal fade" id="errorModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <span *ngIf="errorMessage">Error</span>
          <span *ngIf="success">Success</span>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <span *ngIf="errorMessage">{{errorMessage}}</span>
          <span *ngIf="success">Successfully posted to Facebook page.</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-2 offset-md-5">
    <div class="modal fade " id="loadingModal">
      <img class="modal-dialog" style="position:absolute; top:50%; left:50%" src="https://firebasestorage.googleapis.com/v0/b/facebook-rr.appspot.com/o/ajax-loader.gif?alt=media&token=b79dafe8-784c-40a7-a89f-42897f467a00" />
    </div>
  </div>
</div>
